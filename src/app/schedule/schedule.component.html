<hs-days class="side"></hs-days>
<div class="center">
  <hs-hours class="header"></hs-hours>
  <ng-container *ngIf="temperatures$ | async as temperatures">
    <hs-day-zones *ngFor="let dayZones of weekZones$ | async" [temperatures]="temperatures" [zones]="dayZones"></hs-day-zones>
  </ng-container>
</div>
